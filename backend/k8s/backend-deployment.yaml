env:
  - name: POSTGRES_USER
    valueFrom:
      secretKeyRef:
        name: postgres-secret
        key: POSTGRES_USER

  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: postgres-secret
        key: POSTGRES_PASSWORD

  - name: POSTGRES_DB
    valueFrom:
      secretKeyRef:
        name: postgres-secret
        key: POSTGRES_DB

  - name: POSTGRES_HOST
    valueFrom:
      secretKeyRef:
        name: postgres-secret
        key: POSTGRES_HOST

  - name: POSTGRES_PORT
    valueFrom:
      secretKeyRef:
        name: postgres-secret
        key: POSTGRES_PORT
